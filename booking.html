        #bookingForm input[type="text"],

}

    <form id="bookingForm" action="mailto:yogeshupadhyay205@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="bed and room no.">Bed and room no.</label>
        <input type="text" id="text" name="room no." required>
        
        <label for="service">Select Service:</label>

            <option value="appointment">Doctor emergency</option>
            <option value="canteen">Canteen Order</option>
            <option value="complaint">Complaints</option>
